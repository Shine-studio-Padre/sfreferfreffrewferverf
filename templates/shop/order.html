{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
    <title>Order-page</title>
    <link rel="stylesheet" href="{% static "shop/style.css" %}">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{% static "shop/jquery.cookie.js" %}"></script>

</head>
<body>

    <div class="wrapper">
        <div class="header"><h1>Ваша корзина</h1></div>
        <div class="korzina">

        </div>
        <div class="total">Сумма вашей покупки: <span class="summa">0</span> рублей</div>
    </div>
    <script type="text/javascript">
        $(function () {
            var arr1 = $.cookie('cart');
              if(!arr1){
                arr1 = '[]';
            }
        var json2 = $.parseJSON(arr1);
        var summa1 = 0;
            $.each(json2, function (index, value) {
                $('.korzina').append('<div class="row"> <img src="'+value["image"]+'" alt="" style="width: 100px; height: 100px;"> <div class="name">'+value["name"]+'</div> <div class="price">'+value["price"]+'</div> </div>');
                summa1 = summa1 + parseInt(value['price']);
            });
            $('.total .summa').text(summa1);
        });

    </script>
</body>
</html>
